<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                {{operacao}} Recurso
            </h2>
            <ul class="header-dropdown m-r--5">
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>    
        <div class="body">
            <form #formulario="ngForm" novalidate>
                <div class="form-group form-float form-line">
                    <mat-form-field>
                        <input matInput
                            name="title"
                            class="form-control"
                            type="text"
                            [(ngModel)]="recurso.title"
                            [placeholder]="'Descrição' | localize"
                            required
                            #foco
                            #title="ngModel"
                            maxlength="64" />
                    </mat-form-field>                    
                </div>               
                <label class="form-label">Selecione a cor do recurso</label>

                <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': !title.valid}">
                        <p-colorPicker name="eventColor" [(ngModel)]="recurso.eventColor"></p-colorPicker>
                    </div>
                </div>

                <br>

                <div class="form-group form-float">
                    <div class="form-line text-right">                        
                        <div class="button-row">
                            <button mat-raised-button color="basic" type="button" [disabled]="saving" (click)="cancel()">
                                    {{ l("Cancel") }}
                            </button>
                            <button mat-raised-button color="primary" type="submit" [disabled]="!formulario.form.valid || saving"
                                (click)="save()">
                                {{ l("Save") }}
                            </button>  
                        </div>
                    </div>
                </div>                
            </form>
        </div>
    </div>
</div>
