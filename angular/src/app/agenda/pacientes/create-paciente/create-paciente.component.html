<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="card">
    <div class="header">
      <h2>
        {{operacao}} Paciente
      </h2>
      <ul class="header-dropdown m-r--5">
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                      <i class="material-icons">more_vert</i>
                  </a>
          <ul class="dropdown-menu pull-right">
            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
            <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="body">
      <form #formulario="ngForm" novalidate>
        <div class="form-group form-float">
          <mat-form-field>
            <input matInput
                name="nome"
                class="form-control"
                type="text"
                [(ngModel)]="objeto.nome"
                [placeholder]="'Nome' | localize"
                #foco
                #nome="ngModel"
                required />
          </mat-form-field>          
        </div>        
        <div class="form-group form-float">
          <mat-slide-toggle [checked]="objeto.particular" (change)="setParticular($event)">Particular</mat-slide-toggle>
        </div>  
        <div class="form-group form-float">
          <mat-form-field>
            <input matInput
                name="codigoCliente"
                class="form-control"
                type="text"
                [(ngModel)]="objeto.codigoCliente"
                [placeholder]="'CÃ³digo do cliente' | localize"                
                [disabled]="objeto.particular"/>
          </mat-form-field>          
        </div>
        <div class="form-group form-float">
          <mat-form-field>
            <input matInput
                name="email"
                class="form-control"
                type="email"
                [(ngModel)]="objeto.email"
                [placeholder]="'E-mail' | localize"
                required
                email/>
          </mat-form-field>          
        </div>
        <br>
        <div class="form-group form-float">
          <div class="form-line text-right">
            <button [disabled]="!formulario.form.valid || saving" type="submit" class="btn btn-primary m-t-15 waves-effect" (click)="save();">SALVAR</button>
            <button [disabled]="saving" type="button" class="btn btn-default  m-l-10 m-t-15 waves-effect" (click)="cancel()">
                          CANCELAR
                      </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
