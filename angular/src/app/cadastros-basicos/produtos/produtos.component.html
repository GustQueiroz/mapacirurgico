<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" [@routerTransition]>
  <div class="card main-content">
    <div class="header">
      <h2>
        Produtos
      </h2>
      <ul class="header-dropdown m-r--5">
        <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i>
        <li class="dropdown">
          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          <i class="material-icons">more_vert</i>
                      </a>
          <ul class="dropdown-menu pull-right">
            <li><a href="javascript:void(0);" class=" waves-effect waves-block()" (click)="refresh();"><i class="material-icons">refresh</i> {{l('Refresh')}}</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="body table-responsive">

      <!-- ******************************************************** -->
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>CÃ³digo Tuss</th>
            <th>Nome</th>
            <th>{{l('Actions')}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos | paginate: { id: 'server', itemsPerPage: pageSize, currentPage: pageNumber, totalItems: totalItems }">
            <td>{{produto.id}}</td>
            <td>{{produto.codigoTuss}}</td>
            <td>{{produto.nome}}</td>     
            <td class="dropdown">
              <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                  <i class="material-icons">menu</i>
                              </a>
              <ul class="dropdown-menu pull-right">
                <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="edit(produto.id)"><i class="material-icons">create</i>{{l('Edit')}}</a></li>
                <li><a href="javascript:void(0);" class="waves-effect waves-block" (click)="delete(produto)"><i class="material-icons">delete_sweep</i>{{l('Delete')}}</a></li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- ******************************************************** -->

      <div class="text-align: center;" *ngIf="totalItems > pageSize">
        <pagination-controls (pageChange)="getDataPage($event)" id="server"></pagination-controls>
      </div>
      <button type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right"
        (click)="create()">
                  <i class="material-icons">add</i>
              </button>
    </div>
  </div>
</div>
